<!-- Surface water -->
<div id="sw-section-container">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h3 class="defra-map-key__section-title" ontoken="this.onscrolling = false">Yearly chance of flooding</h3>
    </legend>

    <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="risk-radio govuk-radios__input govuk-radios__inputs extent-radio risk-measurement" id="sw-extent-radio"
          value="{{maps.categories[1].maps[0].ref}}"
          title="Extent of flooding from surface water" name="measurements" type="radio" checked="">
        <label class="govuk-label govuk-radios__label" for="sw-extent-radio">
          <span class="surface-water-bulletpoint__heading" id="surface-water-extent__heading">Flood area (extent)</span>

          <div id="sw-extent-desc-container">
            <span
              class="defra-map-key__symbol-container-v3 defra-map-key__symbol-container--multi sw-extent-container"
              id="sw-extent-high">
              <span class="defra-map-key__symbol">
                <svg class="risk-square-svg" aria-hidden="true" focusable="false" viewBox="0 0 32 32">
                  <rect class="high-symbol risk-colour-square" x="5" y="5"></rect>
                </svg>
              </span>
              <span id="risk-severity">High chance</span>
            </span>

            <span
              class="defra-map-key__symbol-container-v3 defra-map-key__symbol-container--multi sw-extent-container"
              id="sw-extent-med">
              <span class="defra-map-key__symbol">
                <svg class="risk-square-svg" aria-hidden="true" focusable="false" viewBox="0 0 32 32">
                  <rect class="medium-symbol risk-colour-square" x="5" y="5"></rect>
                </svg>
              </span>
              Medium chance
            </span>

            <span
              class="defra-map-key__symbol-container-v3 defra-map-key__symbol-container--multi sw-extent-container"
              id="sw-extent-low">
              <span class="defra-map-key__symbol">
                <svg class="risk-square-svg" aria-hidden="true" focusable="false" viewBox="0 0 32 32">
                  <rect class="low-symbol risk-colour-square" x="5" y="5"></rect>
                </svg>
              </span>
              Low chance
            </span>
          </div>
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">
      <h3 class="defra-map-key__section-title" ontoken="this.onscrolling = false">Yearly chance of flooding between 2040 and 2060</h3>
    </legend>

    <div class="govuk-radios govuk-radios--small" data-module="govuk-radios">
      <div class="govuk-radios__item">
        <input class="risk-radio govuk-radios__input govuk-radios__inputs extent-radio risk-measurement" id="sw-extent-radio"
          value="{{maps.categories[1].maps[0].ref}}"
          title="Extent of flooding from surface water" name="measurements" type="radio">
        <label class="govuk-label govuk-radios__label" for="sw-extent-radio">
          <span class="surface-water-bulletpoint__heading" id="surface-water-extent__heading">Flood area (extent)</span>
        </label>
      </div>
    </div>
  </fieldset>
</div>
