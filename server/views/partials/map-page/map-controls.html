<div id="defra-map-controls">

  <!-- Exit button -->
  <button class="defra-map__options-top" id="exit-map" data-backlink="{{ backLink }}">
    <svg id="exit-btn" aria-hidden="true" focusable="false" viewBox="0 0 20 20">
      <use xlink:href="{{ assetPath }}/images/exit-arrow.svg#exit-icon"/>
    </svg>
    <span id="exit-text">Exit map</span>
  </button>
  

  <!-- Other map options buttons -->
   <div id="technical-map-options">
    <button class="defra-map__options-top" id="rs-options">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path d="M565.6 36.2C572.1 40.7 576 48.1 576 56V392c0 10-6.2 18.9-15.5 22.4l-168 64c-5.2 2-10.9 2.1-16.1 .3L192.5 417.5l-160 61c-7.4 2.8-15.7 1.8-22.2-2.7S0 463.9 0 456V120c0-10 6.1-18.9 15.5-22.4l168-64c5.2-2 10.9-2.1 16.1-.3L383.5 94.5l160-61c7.4-2.8 15.7-1.8 22.2 2.7zM48 136.5V421.2l120-45.7V90.8L48 136.5zM360 422.7V137.3l-144-48V374.7l144 48zm48-1.5l120-45.7V90.8L408 136.5V421.2z">
        </path>
      </svg>
      <span id="rs-options-span">Rivers and the sea</span>
    </button>
    <button class="defra-map__options-top" id="reservoirs-options">
      <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
        <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path d="M565.6 36.2C572.1 40.7 576 48.1 576 56V392c0 10-6.2 18.9-15.5 22.4l-168 64c-5.2 2-10.9 2.1-16.1 .3L192.5 417.5l-160 61c-7.4 2.8-15.7 1.8-22.2-2.7S0 463.9 0 456V120c0-10 6.1-18.9 15.5-22.4l168-64c5.2-2 10.9-2.1 16.1-.3L383.5 94.5l160-61c7.4-2.8 15.7-1.8 22.2 2.7zM48 136.5V421.2l120-45.7V90.8L48 136.5zM360 422.7V137.3l-144-48V374.7l144 48zm48-1.5l120-45.7V90.8L408 136.5V421.2z">
        </path>
      </svg>
      <span id="reservoirs-options-span">Reservoirs</span>
    </button>
  </div>

  <!-- map controls bottom -->
  <div class="defra-map-controls-bottom">

    <!-- open map on mobile -->
    <button class="defra-map__open-key hide" focusable="true" id="open-key">
      <div class="button-content">
        <svg id="open-btn" viewBox="0 0 2 2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <use xlink:href="{{ assetPath }}/images/open-key.svg#open-icon"/>
        </svg>
      <span class="govuk-visually-hidden">open</span><span class="open-button-text">Key</span>
    </div>
    </button>

    <img id="os-logo" class="defra-map-os-logo" alt="Ordnance Survey logo" 
      src="{{ assetPath }}/images/os-logo-maps.svg">

    <div class="defra-map-info__container hide" id="copyright-info-container-top">
      <div id="infoContent" class="defra-map-info__content">
        <div id="infoDescription" >
          <p id="copyright-text"><a class="govuk-link"
            href="https://check-long-term-flood-risk.service.gov.uk/os-terms" previewlistener="true">Contains OS
            data</a><span id="copyright-text-span"> © Crown copyright and database rights {{year}}</span>
          </p>
        </div>
      </div>
    </div>

    <div class="scenarios">

    <!-- Depth scenarios -->
    <div class="defra-map-scenarios horizontal-overflow scenario-float-right v6-width-fix-depth"
      id="scenario-container-depth">

      <div class="scenario-arrows left-scenario-arrow hide">
        <svg class="arrow-svg">
          <use xlink:href="{{ assetPath }}/images/left-chevron.svg#arrow"/>
        </svg>
      </div>

      <div class="scenario-arrows right-scenario-arrow">
        <svg class="arrow-svg">
          <use xlink:href="{{ assetPath }}/images/right-chevron.svg#arrow"/>
        </svg>
      </div>

      <div class="defra-map-scenarios-v3_container hide" id="scenarios-controls-depth">
        <div class="govuk-radios govuk-radios--small" id="scenario-selection-depth" data-module="govuk-radios">
          <div id="high-risk-depth" class="govuk-radios__item selected-scenario">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-high-depth"
              name="scenarios-depth" type="radio" value="{{maps.categories[1].maps[1].ref}}" checked="">
            <label class="govuk-label govuk-radios__label" for="risk-radio-high-depth">
              <strong class="scenario-heading">Up to 20cm</strong>
              <span class="risk-context-v3">(8in)</span>
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-medium-depth"
              name="scenarios-depth" type="radio" value="{{maps.categories[1].maps[3].ref}}">
            <label class="govuk-label govuk-radios__label" for="risk-radio-medium-depth">
              <strong class="scenario-heading">Up to 30cm</strong>
              <span class="risk-context-v3">(1ft)</span>
            </label>
          </div>
          <div id="low-risk-depth" class="govuk-radios__item" id="low-depth-label">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-low-depth"
              name="scenarios-depth" type="radio" value="{{maps.categories[1].maps[5].ref}}">
            <label class="govuk-label govuk-radios__label" for="risk-radio-low-depth">
              <strong class="scenario-heading">Up to 60cm</strong>
              <span class="risk-context-v3">(2ft)</span>
            </label>
          </div>
          <div id="low-risk-depth" class="govuk-radios__item" id="low-depth-label">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-low-depth"
              name="scenarios-depth" type="radio" value="{{maps.categories[1].maps[5].ref}}">
            <label class="govuk-label govuk-radios__label" for="risk-radio-low-depth">
              <strong class="scenario-heading">Up to 90cm</strong>
              <span class="risk-context-v3">(3ft)</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Velocity scenarios -->
    <div class="defra-map-scenarios horizontal-overflow scenario-float-right v6-width-fix hide"
      id="scenario-container-velocity">

      <div class="scenario-arrows left-scenario-arrow hide">
        <svg class="arrow-svg">
          <use xlink:href="{{ assetPath }}/images/left-chevron.svg#arrow"/>
        </svg>
      </div>

      <div class="scenario-arrows right-scenario-arrow">
        <svg class="arrow-svg">
          <use xlink:href="{{ assetPath }}/images/right-chevron.svg#arrow"/>
        </svg>
      </div>
      
      <div class="defra-map-scenarios-v3_container" id="scenarios-controls-velocity">
        <div class="govuk-radios govuk-radios--small hide" id="scenario-selection-velocity" data-module="govuk-radios">

          <div class="govuk-radios__item selected-scenario">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-high-velocity"
              name="scenarios-velocity" type="radio"
              value="{{maps.categories[1].maps[2].ref}}" checked="">
            <label class="govuk-label govuk-radios__label" for="risk-radio-high-velocity">
              <strong class="scenario-heading">High</strong>
              <span class="risk-context-v3">3.3% chance each year</span>
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-medium-velocity"
              name="scenarios-velocity" type="radio"
              value="{{maps.categories[1].maps[4].ref}}">
            <label class="govuk-label govuk-radios__label" for="risk-radio-medium-velocity">
              <strong class="scenario-heading">Medium</strong>
              <span class="risk-context-v3">1% chance each year</span>
            </label>
          </div>

          <div class="govuk-radios__item">
            <input class="risk-radio govuk-radios__input govuk-radios__inputs scenario-radio-button" id="risk-radio-low-velocity"
              name="scenarios-velocity" type="radio"
              value="{{maps.categories[1].maps[6].ref}}">
            <label class="govuk-label govuk-radios__label" for="risk-radio-low-velocity">
              <strong class="scenario-heading">Low</strong>
              <span class="risk-context-v3">0.1% chance each year</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

    <div class="defra-map-info__container" id="copyright-info-container-bottom">
      <div id="infoContent" class="defra-map-info__content">
        <div id="infoDescription" >
          <p id="copyright-text"><a class="govuk-link"
            href="https://check-long-term-flood-risk.service.gov.uk/os-terms" previewlistener="true">Contains OS
            data</a><span id="copyright-text-span"> © Crown copyright and database rights {{year}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
